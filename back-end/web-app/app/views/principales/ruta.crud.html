<div class="page page-forms-common">
	<!-- page header -->
	<div class="pageheader" ng-show="ctr.objeto.mostrarTitulo===true">
		<div class="col-lg-6">
			<h3>
				{{page.title | titulo}}
			</h3>
		</div>
	
		<br>
		<br>
	</div>
	<!-- /page header -->
	<!-- page content -->
	<div class="pagecontent">
		<!-- row -->
		<div class="row">
			<!-- col-->
			<div class="col-lg-12">
				<!-- tile -->
				<section class="tile">
					<!-- tile header -->
					<div class="tile-header dvd dvd-btm bg-cyan">
						<h3 class="custom-font">
							<strong>{{page.title}}</strong>
						</h3>

						<!--ul class="controls">
                            <li>
                                <a href="javascript:;" ng-click="ctr.cambiarAccion(1)" ng-show="ctr.verAccion(0)"> <i class="fa fa-plus-circle"></i>&nbsp;&nbsp;<span>Nuevo</span> </a>
                            </li>
                        </ul-->
						<button class="btn pull-right bg-cyan  m-0" type="button" tooltip-animation="false" uib-tooltip="Nuevo" tooltip-placement="top"
						    ng-click="ctr.cambiarAccion(1)" ng-show="ctr.verAccion(0)">
							<i class="fa fa-plus-circle"></i>
						</button>
						<button class="btn pull-right bg-cyan  m-0" type="button" tooltip-animation="false" uib-tooltip="Buscar" tooltip-placement="top"
						    ng-click="cajaBusqueda=!cajaBusqueda" ng-show="ctr.verAccion(0)">
							<i class="fa fa-search"></i>
						</button>
					</div>

					<div class="tile-body p-0">
						<form name="formulario" class="p-10" role="form" role="form" role="form" ng-submit="ctr.hacerAccion()" autocomplete="off"
						    novalidate ng-show="ctr.verAccion(1) || ctr.verAccion(2)">
							<div ng-include="ctr.objeto.formulario"></div>
							<div class="form-group text-center">
								<!--button type="reset" ng-click="ctr.cambiarAccion(0)" class="btn btn-lightred btn-ef btn-ef-4 btn-ef-4c"><i class="fa fa-arrow-left"></i> Cancelar </button-->

								<div class="btn-group" uib-dropdown auto-close="outsideClick">
									<button ng-if="ctr.verAccion(1)" type="button" class="btn btn-lightred btn-ef btn-ef-4 btn-ef-4c" type="button" popover-trigger="outsideClick" popover-animation="true" popover-class="custom-font" uib-popover-template="'confirmacionPopOverCancelar.html'" popover-title="¿Desea cancelar el registro actual?" popover-placement="left"><i class="fa fa-arrow-left"></i>Cancelar </button>
									<button ng-if="ctr.verAccion(2)" type="button" class="btn btn-lightred btn-ef btn-ef-4 btn-ef-4c" type="button" popover-trigger="outsideClick" popover-animation="true" popover-class="custom-font" uib-popover-template="'confirmacionPopOverCancelar.html'" popover-title="¿Desea cancelar la modificación actual?" popover-placement="left"><i class="fa fa-arrow-left"></i>Cancelar </button>
								</div>
								<button ng-if="ctr.verAccion(1)" type="submit" class="btn btn-success btn-ef btn-ef-3 btn-ef-3c" ng-disabled="formulario.$invalid"><i class="fa fa-arrow-right"></i> Guardar</button>
								<button ng-if="ctr.verAccion(2)" type="button" class="btn btn-success btn-ef btn-ef-3 btn-ef-3c" popover-class="custom-font" popover-trigger="outsideClick" uib-popover-template="'confirmacionModificar.html'" popover-title="¿Desea modificar el registro actual?"  popover-placement="right" class="btn btn-success btn-ef btn-ef-3 btn-ef-3c" ng-disabled="formulario.$invalid"><i class="fa fa-arrow-right"></i> Guardar</button>
								<div class="clearfix"></div>
							</div>
						</form>
						<div ng-show="ctr.verAccion(0)">
							<div ng-include="ctr.objeto.contenido"> </div>
						</div>
					</div>
				</section>
			</div>
			<!-- /col -->
		</div>
		<!-- /row -->
	</div>
	<!-- /page content -->
</div>
